 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Correction</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="/api/correct.js"></script>
 </head>
 <body>
    <section id="correct">
        <form>
            <div class="form-section">
                <label for="inputText">Enter text to correct grammar to standard English: </label>
                <br>
                <textarea type="text" id="inputText" placeholder="Enter text" style="width: 400px; height: 200px;" value=""></textarea>
            </div>
            <div class="form-section">
                <input type="button" onclick="correctText()" value="Correct">
                <input type="button" onclick="clearFields()" value="Clear">
            </div>
            <div class="form-section">
                <p>Corrected text: 
                </p>
                <br>
                <span id="result"></span>
            </div>
        </form>
    </section>
 </body>
 </html>
